<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="/">
    <title>{%= o.htmlWebpackPlugin.options.pkg.title %}</title>
</head>
<body ng-app="ATM">
<div class="container">
    <ul class="nav nav-pills" ng-if="currentUser.role=='admin'">
        <li role="presentation" ui-sref-active="active"><a ui-sref="user" >Account</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="admin">Admin page</a></li>
    </ul>
    <div class="jumbotron">
        <h1>Welcome to our ATM application</h1>
    </div>

    <div class="row" ui-view></div>

    <div class="modal" tabindex="-1" role="dialog" ng-class="{'info-modal': showInfoModal}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showInfoModal=false">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" ng-if="error">Error: {{info.message}}</h4>
                    <h4 class="modal-title" ng-if="!error"> {{info.message}}</h4>
                </div>
                <div class="modal-body" ng-if="error">
                    <p>Requested sum is {{info.reqSum | currency}}.</p>
                    <p>Current balance is {{info.balance | currency}}.</p>
                </div>
                <div class="modal-body" ng-if="!error">
                    <p>There are your {{info.reqSum | currency}}.</p>
                    <p>Current balance is {{info.balance | currency}}.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="logout()">Close ({{timeToExit}})</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>


<script src="bundle.js?{%= o.htmlWebpackPlugin.options.nocache %}"></script>
</body>
</html>
